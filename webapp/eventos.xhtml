<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Eventos</title>
		<h:outputStylesheet library = "css" name = "style.css"  /> 
	</h:head>
	<h:body>
	<p:panel id="registro">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Nuevo Evento" />
			</p:outputPanel>
		</f:facet>
		<h:panelGrid columns="2">
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{eventoBackBean.evento.nombre}" />
			<p:outputLabel for="descripcion" value="Descripción:" />
			<p:inputTextarea id="descripcion" value="#{eventoBackBean.evento.descripcion}" />
			<p:outputLabel for="fecha"  value="Fecha:" />
			<p:calendar id="fecha" value="#{eventoBackBean.evento.fecha}" />			
		</h:panelGrid>
	</p:panel>
	<p:panel id="listaEventos">
		<p:dataTable id="eventos" emptyMessage="No se encontraron registros"
			value="#{eventoBackBean.eventos}" var="evento">
			<f:facet name="header">
				<p:outputPanel style="width:50%; text-align:left" >
					<h:outputText value="Eventos JUG" />
				</p:outputPanel>
			</f:facet>
			<p:column headerText="Nombre">
				<h:outputText value="#{evento.nombre}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{evento.descripcion}" />
			</p:column>
			<p:column headerText="Fecha" style="text-align:center"> 
				<h:outputText value="#{evento.fecha}" />
			</p:column>
			<p:column headerText="Pasivo" style="text-align:center">
				<p:inputSwitch disabled="true" value="#{evento.pasivo}" onLabel="Si" offLabel="No"/>
			</p:column>
		</p:dataTable>
		</p:panel>
	</h:body>
</html>
